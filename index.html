  Bootstrap libary

  Bootstrap is a free & open front end or libary for responsive view port code.
  * Bootstrap makes your web layout adaptable to screens like phones and laptops

  * Uses CDN or content delivery network - all it does is download the bootstrap file if the browser already doesn't have it.

  * CDN's use a number of routers that host so that the shortest distance router answers the request to load up the bootstarp files
  * So your browser will look for the shortest access point to load the bootstrap siles
  * Most likely because bootstrap is widely used by modern websites
  * It's likely that their browsers have already downladed and catched so it saves a local copy.
